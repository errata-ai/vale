extends: conditional
message: "'%s' has no definition"
level: warning
scope: text
description: "Use full words the first time the abbreviation or acronym is used in text, and place the abbreviation or acronym in parentheses immediately following."
link: http://www.economist.com/style-guide/abbreviations
first: \b([A-Z]{3,5})\b
second: (?:\b[A-Z][a-z]+ )+\(([A-Z]{3,5})\)
